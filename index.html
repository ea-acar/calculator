<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <style>
        body, html {
            align-items: center;
            background-color: #fbdcde;
            display: flex;
            height: 100%;
            justify-content: center;
            margin: 0;
        }

        button {
            background-color: #fff8cf;
            border: none;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
            color: #101613;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
            padding: 10px 20px;
            transition: transform 0.2s;
        }

        button:active {
            box-shadow: inset -2px -2px 5px #ffffff, inset 2px 2px 5px #babecc;
            color: #fdfd96;
        }

        button:hover {
            transform: scale(0.8);
        }

        .calculator-body {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background-color: #d1f0f9;
            border-radius: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .container {
            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 391px;
        }

        .actions-area, .numbers-area, .operator-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .number-and-operator-area {
            display: flex;
            gap: 10px;
        }

        .numbers-area button {
            flex: 1 1 10%;
        }

        .operator-area button {
            flex: 1 1 15%;
        }

        .screen-area {
            background-color: #e0e5ec;
            border-radius: 10px;
            box-shadow: inset -2px -2px 5px #ffffff, inset 2px 2px 5px #babecc;
            height: 2rem;
            margin: 0.5rem;
            padding: 1rem;
        }

        .screen-text {
            font-family: "Viga", sans-serif;
            font-weight: 600;
            font-style: normal;
            font-size: 24px;
            letter-spacing: 1px;
            margin: 0!important;
            color: #424769;
            max-width: 290px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="calculator-body">
        <div class="screen-area">
            <p class="screen-text"></p>
        </div>
        <div class="actions-area">
            <button id="delete" onclick="actionClick('delete')">clear</button>
            <button id="backspace" onclick="actionClick('backspace')">undo last</button>
            <button id="enter" onclick="actionClick('enter')">result</button>
        </div>
        <div class="number-and-operator-area">
            <div class="numbers-area">
                <button id="9">9</button>
                <button id="8">8</button>
                <button id="7">7</button>
                <button id="6">6</button>
                <button id="5">5</button>
                <button id="4">4</button>
                <button id="3">3</button>
                <button id="2">2</button>
                <button id="1">1</button>
                <button id="0">0</button>
            </div>
            <div class="operator-area">
                <button id="multiply">multiply</button>
                <button id="divide">divide</button>
                <button id="add">add</button>
                <button id="minus">minus</button>
            </div>
        </div>
    </div>
</div>
<script>
    const numberButtons = document.querySelectorAll('.numbers-area');
    const screenText = document.querySelector('.screen-text');
    numberButtons.forEach(button => {
       button.addEventListener('click', (event) => {
          screenText.append(event.target.innerText);
       });
    });
</script>
<script>
    function actionClick (id) {
        switch (id) {
            case 'delete':
                screenText.innerText = '';
                break;
            case 'backspace':
                screenText.innerText = screenText.innerText.slice(0, -1);
                break;
            case 'enter':
                screenText.innerText = '42';
                break;
            default:
                screenText.innerText = 'err... maybe 42?'
                break;
        }
    }
</script>
<script>
    const allowedKeys = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '+', '-', '*', '/', 'enter', 'backspace', 'delete'];
    window.addEventListener('keyup', (event) => {
        if (allowedKeys.includes(event.key.toLowerCase())){
            document.getElementById(event.key.toLowerCase()).click();
        }
    });
</script>
</body>
</html>
