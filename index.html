<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.min.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator-body">
        <div class="screen-area">
            <p class="screen-text"></p>
        </div>
        <div class="actions-area">
            <button id="delete" onclick="actionClick('delete')" aria-label="Clear all">clear</button>
            <button id="backspace" onclick="actionClick('backspace')" aria-label="Undo last entry">undo last</button>
            <button id="enter" onclick="actionClick('enter')" aria-label="Calculate result">result</button>
        </div>
        <div class="number-and-operator-area">
            <div class="numbers-area">
                <button id="9" aria-label="Number 9">9</button>
                <button id="8" aria-label="Number 8">8</button>
                <button id="7" aria-label="Number 7">7</button>
                <button id="6" aria-label="Number 6">6</button>
                <button id="5" aria-label="Number 5">5</button>
                <button id="4" aria-label="Number 4">4</button>
                <button id="3" aria-label="Number 3">3</button>
                <button id="2" aria-label="Number 2">2</button>
                <button id="1" aria-label="Number 1">1</button>
                <button id="0" aria-label="Number 0">0</button>
                <button id="left-parenthesis" aria-label="Open parenthesis">(</button>
                <button id="right-parenthesis" aria-label="Close parenthesis">)</button>
            </div>
            <div class="operator-area">
                <button id="multiply" onclick="operatorClick('multiply')" aria-label="Multiply">multiply</button>
                <button id="divide" onclick="operatorClick('divide')" aria-label="Divide">divide</button>
                <button id="add" onclick="operatorClick('add')" aria-label="Add">add</button>
                <button id="minus" onclick="operatorClick('minus')" aria-label="Minus">minus</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
