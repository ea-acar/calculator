<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.min.js"></script>
    <title>Calculator</title>
    <style>
        body, html {
            align-items: center;
            background-color: #fbdcde;
            display: flex;
            height: 100%;
            justify-content: center;
            margin: 0;
        }

        button {
            background-color: #fff8cf;
            border: none;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
            color: #101613;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
            padding: 10px 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(0.8);
            color: #F2613F;
        }

        .hover {
            transform: scale(0.8);
            color: #F2613F;
        }

        .calculator-body {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background-color: #d1f0f9;
            border-radius: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .container {
            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 391px;
        }

        .actions-area, .numbers-area, .operator-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .number-and-operator-area {
            display: flex;
            gap: 10px;
        }

        .numbers-area button {
            flex: 1 1 10%;
        }

        .operator-area button {
            flex: 1 1 15%;
        }

        .screen-area {
            background-color: #e0e5ec;
            border-radius: 10px;
            box-shadow: inset -2px -2px 5px #ffffff, inset 2px 2px 5px #babecc;
            height: 2rem;
            margin: 0.5rem;
            padding: 1rem;
        }

        .screen-text {
            font-family: "Viga", sans-serif;
            font-weight: 600;
            font-style: normal;
            font-size: 24px;
            letter-spacing: 1px;
            margin: 0 !important;
            color: #424769;
            max-width: 290px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="calculator-body">
        <div class="screen-area">
            <p class="screen-text"></p>
        </div>
        <div class="actions-area">
            <button id="delete" onclick="actionClick('delete')" aria-label="Clear all">clear</button>
            <button id="backspace" onclick="actionClick('backspace')" aria-label="Undo last entry">undo last</button>
            <button id="enter" onclick="actionClick('enter')" aria-label="Calculate result">result</button>
        </div>
        <div class="number-and-operator-area">
            <div class="numbers-area">
                <button id="9" aria-label="Number 9">9</button>
                <button id="8" aria-label="Number 8">8</button>
                <button id="7" aria-label="Number 7">7</button>
                <button id="6" aria-label="Number 6">6</button>
                <button id="5" aria-label="Number 5">5</button>
                <button id="4" aria-label="Number 4">4</button>
                <button id="3" aria-label="Number 3">3</button>
                <button id="2" aria-label="Number 2">2</button>
                <button id="1" aria-label="Number 1">1</button>
                <button id="0" aria-label="Number 0">0</button>
                <button id="left-parenthesis" aria-label="Open parenthesis">(</button>
                <button id="right-parenthesis" aria-label="Close parenthesis">)</button>
            </div>
            <div class="operator-area">
                <button id="multiply" onclick="operatorClick('multiply')" aria-label="Multiply">multiply</button>
                <button id="divide" onclick="operatorClick('divide')" aria-label="Divide">divide</button>
                <button id="add" onclick="operatorClick('add')" aria-label="Add">add</button>
                <button id="minus" onclick="operatorClick('minus')" aria-label="Minus">minus</button>
            </div>
        </div>
    </div>
</div>
<script>
    const numberButtons = document.querySelectorAll('.numbers-area button');
    const screenText = document.querySelector('.screen-text');
    numberButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            screenText.append(event.target.innerText);
        });
    });
</script>
<script>
    function actionClick(id) {
        switch (id) {
            case 'delete':
                screenText.innerText = '';
                break;
            case 'backspace':
                screenText.innerText = screenText.innerText.slice(0, -1);
                break;
            case 'enter':
                try {
                    const expression = screenText.innerText;
                    const result = math.evaluate(expression);
                    screenText.innerText = result.toString();
                } catch (error) {
                    screenText.innerText = 'Invalid expression';
                }
                break;
            default:
                screenText.innerText = 'err... maybe 42?'
                break;
        }
    }
</script>
<script>
    function operatorClick(id) {
        const lastChar = screenText.innerText.slice(-1);
        if (screenText.innerText.trim() === '' || (lastChar !== ' ' && ['+', '-', '*', '/'].includes(lastChar))) {
            return;
        }

        switch (id) {
            case 'add':
                screenText.append(' + ');
                break;
            case 'divide':
                screenText.append(' / ');
                break;
            case 'minus':
                screenText.append(' - ');
                break;
            case 'multiply':
                screenText.append(' * ');
                break;
            default:
                screenText.innerText = 'err... so 42 be it?'
        }
    }
</script>
<script>
    const allowedKeys = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '+', '-', '*', '/', '(', ')', 'enter', 'backspace', 'delete'];
    const keyToIdMap = {
        '+': 'add',
        '-': 'minus',
        '*': 'multiply',
        '/': 'divide',
        '(': 'left-parenthesis',
        ')': 'right-parenthesis',
    };

    window.addEventListener('keydown', (event) => {
        if (allowedKeys.includes(event.key.toLowerCase())) {
            const buttonId = keyToIdMap[event.key] || event.key.toLowerCase();
            const button = document.getElementById(buttonId);
            if (button) {
                button.classList.add('hover');
            }
        }
    });

    window.addEventListener('keyup', (event) => {
        if (allowedKeys.includes(event.key.toLowerCase())) {
            const buttonId = keyToIdMap[event.key] || event.key.toLowerCase();
            const button = document.getElementById(buttonId);
            if (button) {
                button.classList.remove('hover');
                button.click();
            }
        }
    });
</script>
</body>
</html>
