<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fbdcde;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calculator-body {
            background-color: #d1f0f9;
            border-radius: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .actions-area, .numbers-area, .operator-area, .last-calculation-area, .previous-calculations-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        button {
            background-color: #fff8cf;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #101613;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            box-shadow: inset -2px -2px 5px #ffffff,
            inset 2px 2px 5px #babecc;
            color: #fdfd96;
        }

        .calculator-history {
            width: 100%;
            max-width: 500px;
        }

        .last-calculation, .previous-calculations-area {
            background-color: #e0e5ec;
            border-radius: 10px;
            box-shadow: inset -2px -2px 5px #ffffff,
            inset 2px 2px 5px #babecc;
            padding: 10px;
            margin: 5px;
        }

        .numbers-area, .operator-area {
            flex-basis: 100%;
        }

        .numbers-area button {
            flex: 1 1 10%;
        }

        .operator-area button {
            flex: 1 1 15%;
        }

        .actions-area button, .last-calculation-area button {
            flex-basis: 30%;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="calculator-body">
        <div class="actions-area">
            <button>clear</button>
            <button>refresh</button>
            <button>result</button>
        </div>
        <div class="number-and-operator-area">
            <div class="numbers-area">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="operator-area">
                <button>multiply</button>
                <button>divide</button>
                <button>add</button>
                <button>minus</button>
            </div>
        </div>
    </div>
    <div class="calculator-history">
        <div class="last-calculation-area">
            <div class="last-calculation">

            </div>
            <button class="show-more-trigger">
            </button>
        </div>
        <div class="previous-calculations-area">

        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
