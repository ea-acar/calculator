<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>

    </style>
</head>
<body>
<div class="container">
    <div class="calculator-body">
        <div class="actions-area">
            <button>clear</button>
            <button>refresh</button>
            <button>result</button>
        </div>
        <div class="number-and-operator-area">
            <div class="numbers-area">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="operator-area">
                <button>multiply</button>
                <button>divide</button>
                <button>add</button>
                <button>minus</button>
            </div>
        </div>
    </div>
    <div class="calculator-history">
        <div class="last-calculation-area">
            <div class="last-calculation">

            </div>
            <button class="show-more-trigger">
            </button>
        </div>
        <div class="previous-calculations-area">

        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
